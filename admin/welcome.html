<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/xadmin.css">
</head>
<body>
<div class="x-body layui-anim layui-anim-up" id="welcome">
    <blockquote class="layui-elem-quote">欢迎：
        <span class="x-red" v-text="name"></span>！当前时间:<span v-text="date"></span></blockquote>
    <fieldset class="layui-elem-field">
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>系统通知</legend>
        <div class="layui-field-box">
            <table class="layui-table" lay-skin="line">
                <tbody>
                <tr>
                    <td >木直小程序管理平台 v1.0 测试版正式测试运营</td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>系统信息</legend>
        <div class="layui-field-box">
            <table class="layui-table">
                <tbody>
                <tr>
                    <th>操作人</th>
                    <th>操作时间</th>
                    <th>操作内容</th>
                </tr>
                <tr>
                    <td>测试人员</td>
                    <td>2019-01-17 10:53:49</td>
                    <td>修改了用户管理权限</td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>开发团队</legend>
        <div class="layui-field-box">

        </div>
    </fieldset>
    <!--<blockquote class="layui-elem-quote layui-quote-nm">感谢layui,百度Echarts,jquery,本系统由x-admin提供技术支持。</blockquote>-->
</div>
<script src="assets/js/vendor/vue.min.js"></script>
<script src="assets/js/basic.js"></script>
<script>
    new Vue({
        el: "#welcome",
        data: {

        },
        computed: {
            name: function () {
                return sessionStorage.getItem("name");
            },
            date: function () {
                return MuZhi.Util.getSystemTime("YYYY-MM-dd HH:mm:ss");
            }
        }
    })
</script>
</body>
</html>
