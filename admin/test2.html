        let date = new Date(),
            format = "YYYY-MM-dd HH:mm:ss",
            param = {
                "Y+": date.getFullYear() + "",
                "M+": date.getMonth() + 1 + "",
                "d+": date.getDate() + "",
                "H+": date.getHours() + "",
                "m+": date.getMinutes() + "",
                "s+": date.getSeconds() + ""
            };

        for (const key in param) {
            if (new RegExp("(" + key + ")").test(format)) {
                format = format.replace(RegExp.$1,
                    RegExp.$1.length === 2 ?
                        (param[key].length === 1 ?
                            "0" + param[key] : param[key].substr(-2)) :
                        param[key]);
            }
        }
